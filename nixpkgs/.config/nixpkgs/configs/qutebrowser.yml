# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.hints.match.fg:
    global: green
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: 11pt monospace
  fonts.completion.entry:
    global: 11pt monospace
  fonts.debug_console:
    global: 11pt monospace
  fonts.downloads:
    global: 11pt monospace
  fonts.hints:
    global: 10pt monospace
  fonts.keyhint:
    global: 11pt monospace
  fonts.messages.error:
    global: 11pt monospace
  fonts.messages.info:
    global: 11pt monospace
  fonts.messages.warning:
    global: 11pt monospace
  fonts.monospace:
    global: '"Fira Mono", "Fantasque Sans Mono", "xos4 Terminus", Terminus, Monospace,
      "DejaVu Sans Mono", Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier
      New", Courier, "Liberation Mono", monospace, Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 10pt sans-serif
  fonts.statusbar:
    global: 11pt monospace
  fonts.tabs:
    global: 11pt monospace
  fonts.web.size.default:
    global: 16
  hints.border:
    global: '1px solid #E3BE23'
  hints.chars:
    global: ASDFGHJKL
  hints.dictionary:
    global: /usr/share/dict/words
  hints.uppercase:
    global: true
  history_gap_interval:
    global: 30
  input.spatial_navigation:
    global: true
  keyhint.blacklist:
    global: null
  statusbar.padding:
    global:
      bottom: 2
      left: 2
      right: 2
      top: 2
  statusbar.position:
    global: bottom
  tabs.favicons.show:
    global: always
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 4
      top: 2
  tabs.indicator.width:
    global: 0
  tabs.last_close:
    global: ignore
  tabs.max_width:
    global: -1
  tabs.padding:
    global:
      bottom: 3
      left: 5
      right: 5
      top: 3
  tabs.pinned.frozen:
    global: true
  tabs.position:
    global: bottom
  tabs.select_on_remove:
    global: next
